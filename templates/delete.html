<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                </div>
            </div>
        </header>
        {% for value in entry %}
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                        <h1>{{ value.title }}</h1>
                        <time datetime="2016-01-31">{{ value.date.strftime('%Y-%m-%d') }}</time>
                        <div class="entry">
                            <h3>Time Spent: </h3>
                            <p>{{ value.time_spent }}</p>
                        </div>
                        <div class="entry">
                            <h3>What I Learned:</h3>
                            <p>{{ value.learned }}</p>
                        </div>
                        <div class="entry">
                            <h3>Resources to Remember:</h3>
                            <ul>
                                <li>{{ value.resources }}</li> <!-- MÃ¶glichkeit to iterate thorugh resources and make it a li. maybe with for loop -->
                            </ul>
                        </div>
                        <div class="entry">
                            <h3>Tags:</h3>
                            <p><a href="{{ url_for('index', tag=value.tags) }}">{{ value.tags }}</a></p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="edit-entry">
                <a href="{{ url_for('delete_entry', entry_id=value.id, decision=True) }}" class="button">Delete</a>
                <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
            </div>
        </section>
        {% endfor %}
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
