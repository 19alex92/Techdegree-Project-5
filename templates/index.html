<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="new.html"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list">
                {% for value in data %}
                <!-- evlt. <input> zusammen mit {{ value }} als input benutzen, zusammen mit type="submit" und action="deatil_page vieleicht urlfor" bei <a> damit dies als submit button dient und eine request mÃ¶glich ist-->
                    <article>
                        <h2><a href="{{ url_for('detail_page', entry=data) }}" type="submit">{{ value.title }}</a></h2>
                        <time datetime="{{ value.date }}">{{ value.date.strftime('%Y-%m-%d') }}</time>
                    </article>
                {% endfor %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
